spring.application.name=reservation-api
spring.profiles.active=local

# Configuration du serveur
server.port=8080

# Configuration Jackson (JSON)
#spring.jackson.serialization.write-dates-as-timestamps=false
#spring.jackson.default-property-inclusion=non_null

# Configuration de la source de donnees MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_reservation
spring.datasource.username=CHANGE_ME
spring.datasource.password=CHANGE_ME
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

